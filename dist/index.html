<!DOCTYPE html>
<html>

<head>
  <title>my p5.js sketch</title>

  <link rel="stylesheet" href="style.css" />
  <script>
    // ページ読み込み時のイベントを登録
    window.onload = function () {
      // ブラウザ上に表示する文字列を保持する一時変数
      let outstr = "";
      // console.logの挙動
      console.log = (...args) => {
        for (let arg of args) {
          // console.logに入力された文字列を改行つきで保持
          outstr = outstr + arg + "<br>";
        }
        // HTMLのid="console"に対して文字列outstrを設定する
        document.getElementById("console").innerHTML = outstr;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js" defer></script>
  <script src="script.min.js" defer></script>
</head>

<body>
  <p id="console" />
</body>

</html>
